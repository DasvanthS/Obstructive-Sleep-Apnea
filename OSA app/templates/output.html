<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

    </head>
    <body>
        <div id="data">
        <h1>Output Data:</h1>
        <ul>
        <li>Output 1: {{ output_data[0] }}</li>
        <li>Output 2: {{ output_data[1] }}</li>
        <li>Output 3: {{ output_data[2] }}</li>
        </ul>
        </div>
        <button onclick="printPDF()">Print PDF</button>

        <script>
            function printPDF() {
                var doc = new jsPDF();
                var content = document.getElementById("data").innerHTML;
                doc.fromHTML(content, 15, 15, {
                    'width': 170
                });
                doc.save("myPDF.pdf");
            }
        </script>
    </body>
</html>
