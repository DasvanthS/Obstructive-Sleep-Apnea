<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA_PREDICTION</title>



    <link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/index.css">
		<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="../static/assets/css/slicknav.css">
		<link rel="stylesheet" href="../static/assets/css/price_rangs.css">
		<link rel="stylesheet" href="../static/assets/css/animate.min.css">
		<link rel="stylesheet" href="../static/assets/css/magnific-popup.css">
		<link rel="stylesheet" href="../static/assets/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="../static/assets/css/themify-icons.css">
		<link rel="stylesheet" href="../static/assets/css/slick.css">
		<link rel="stylesheet" href="../static/assets/css/nice-select.css">
		<link rel="stylesheet" href="../static/assets/css/style.css">
		<link rel="stylesheet" href="../static/assets/css/responsive.css">
</head>

<body>
  <div class="topbar">

    <div class="topbarLeft">
        <h2 class="topbarHead">OSA Project</h2>
    </div>

    <div class="topbarCenter">
        <ul class="topbarList">
            <li class="topbarListItem"><a class="topbarListItem" href="symptoms">Symptoms</a></li>
            <li class="topbarListItem"><a class="topbarListItem" href="treatments">Treatments</a></li>
           
        </ul>
    </div>

</div>

  <div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row" style="padding:2%">
					<div class="col-lg-8 col-md-8">

      

        <form action="{{ url_for('predict')}}"  method="post">
            <section class="section-1">
            
            <h2 class="" >Obstructive Sleep Apnea Severity Prediction</h2><br>

            <div class="row">

            <div class="column">
            <label for="name">Name</label>
            <input class="shadow form-control" id="name" name="name" type="text" step="any" min="0" max="1" required="required" placeholder="Enter name">
            <br><br></div>

            <div class="column">
            <label for="BQ">BQ</label>
            <input class="shadow form-control" id="first" name="BQ" type="number" step="any" min="0" max="1" required="required" placeholder="Integer (0 or 1)">
            <br><br></div>

            <div class="column">
            <label for="ESS">ESS</label>
            <input class="shadow form-control" id="second" name="ESS" type="number" step="any" min="0" max="50" required="required" placeholder="Range (0 to 50)">
            <br><br></div>

            <div class="column">
            <label for="BMI">BMI (kg/m2)</label>
            <input class="shadow form-control" id="third" name="BMI" type="number" step="any"  min="12" max="65" required="required" placeholder="Range (12 to 65)">
            <br><br></div>

            <div class="column">
            <label for="Weight">WEIGHT (kg)</label>
            <input class="shadow form-control" id="fourth" name="Weight" type="number" step="any" min="35" max="160" required="required" placeholder="Range (35 to 160)">
            <br><br></div>

            <div class="column">
            <label for="Height">HEIGHT (cm)</label>
            <input class="shadow form-control" id="fifth" name="Height" type="number" step="any" min="92" max="245" required="required" placeholder="Range (92 to 245)">
            <br><br></div>

            <div class="column">
            <label for="Head">HEAD</label>
          <input class="shadow form-control" id="sixth" name="Head" type="number"  step="any" min="40" max="70" required="required" placeholder="Range (40 to 70)">
            <br><br></div>

            <div class="column">
            <label for="Neck">NECK (cm)</label>
           <input class="shadow form-control" id="seventh" name="Neck" type="number" step="any" min="20" max="60" required="required" placeholder="Range (20 to 60)">
            <br><br></div>

            <div class="column">
            <label for="Waist">WAIST (cm)</label>
            <input class="shadow form-control" id="eight" name="Waist" type="number" step="any" min="50" max="160" required="required" placeholder="Range (50 to 160)">
            <br><br></div>

            <div class="column">
            <label for="Buttock">BUTTOCK (cm)</label>
            <input class="shadow form-control" id="nineth" name="Buttock" type="number" step="any" min="60" max="160" required="required" placeholder="Range (60 to 160)">
            <br><br></div>

            <div class="column">
            <label for="Age">AGE</label>
            <input class="shadow form-control" id="tenth" name="Age" type="number" step="any" min="20" max="80" required="required" placeholder="Range (20 to 80)">
            <br><br></div>

            <div class="column">
            <label for="M">GENDER (Male-1;Female-0)</label>
            <input class="shadow form-control" id="eleventh" name="M" type="number" step="any" min="0" max="1" required="required" placeholder="integer (0 or 1)">
            <br><br></div>

          
            </div>


            <button class="btn btn-dark bg-success shadow" id="sub" type="submit ">SUBMIT</button>
            <br>

          


        </section>

        </form>

      </div>
    </div>
  </div>
</div>
</div>	
    
    
    



      </body>
    </html>
